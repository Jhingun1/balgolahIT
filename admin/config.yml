          - title
        multiple: true
      - hint: Add relative link of next project
        name: f_next-project-link
        label: Next Project Link
        widget: string
        required: true
      - hint: Select the appropriate tag for this project
        name: f_tag-1
        label: Tag 1
        widget: relation
        required: true
        collection: project_tags
        value_field: cms/project-tags/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: false
      - hint: Select the appropriate tag for this project
        name: f_tag-2
        label: Tag 2
        widget: relation
        required: false
        collection: project_tags
        value_field: cms/project-tags/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: false
      - hint: Mention the time period for which you worked on this project
        name: f_timeline-2
        label: Timeline
        widget: string
        required: true
      - hint: ''
        name: f_summary
        label: Summary
        widget: string
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: projects
      - label: Layout
        widget: hidden
        name: layout
        default: '[projects].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - label: Theme Settings
    name: settings
    identifier_field: title
    extension: json
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    files:
