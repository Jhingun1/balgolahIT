    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: Write the name of the project
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
